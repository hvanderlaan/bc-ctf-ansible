[defaults]
inventory = ./inventory/
roles_path = ./roles/

display_skipped_hosts = true

# displaying playbook run time
callback_enabled = ansible.posix.profile_tasks ansible.posix.profile_roles

ansible_managed = # WARNING: This file is managed by Ansible, please do not edit this file here

[ssh_connection]
pipelining = True
